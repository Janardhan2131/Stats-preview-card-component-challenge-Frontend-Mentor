<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color:white;
      }
      .attribution a:link,.attribution a:visited {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>
  <body>
    <main>
      <div class="image-mobile image"><img src="image-header-mobile.jpg" alt="image-header-mobile"></div>
      <div class="image-desktop image"><img src="image-header-desktop.jpg" alt="image-header-desktop"></div>
      <div class="details">
        <section class="description">
        <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>
        <section class="stats">
          <div class="st1">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="st2">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="st3">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        > Coded by <a href="https://github.com/Janardhan2131" target="_blank">Topireddy Janardhan Reddy</a>
    </footer>
  </body>
</html>
